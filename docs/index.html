<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Hello Githubt</title>
<style>
#map {
  filter: grayscale(100%);
  height: 400px;
  width: 600px;
  background-color:#009933;
  margin: auto;
  }
</style>
<body>
<div id="map"></div>

<!-- google map script -->
<script>
function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(7.9, 124.13),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.HYBRID
    }
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
